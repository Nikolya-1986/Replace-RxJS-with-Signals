<input 
    [ngModel]="searchInput()"
    (ngModelChange)="searchUser($event)"
    placeholder="Search"
    >
  
<ul>
    <li *ngFor="let user of paginatedAndFilteredUsers()">
        {{ user.name }}
    </li>
</ul>

<button (click)="goToPrevPage()">
    Previous
</button>

<button (click)="goToNextPage()">
    Next
</button>
<br><br>
pag. {{ currentPage() }}
